<div class="card mb-1">
    <div class="card-header card-header-toggle" (click)="toggle()">
        <a data-toggle="collapse" aria-expanded="true">
            <i [ngClass]="'fa fa-sort-'+(isShow ?'desc':'asc')" aria-hidden="true"></i>
            <span class="ml-1">{{'partner.priceOutManagement' | translate}}</span></a>
    </div>
    <div *ngIf="isShow" class="collapse show">
        <div *ngIf="!isSaving else addPriceOut">
            <span (click)="navigateToPriceOutForm()" class="font-italic cursor-pointer pl-5">{{'partner.priceOut' | translate}}</span>
        </div>
    </div>
    <ng-template #addPriceOut>
        <button [disabled]="disable" [class.disabled]="disable" (click)="navigateToPriceOutForm()"
                class="btn btn-link font-italic cursor-pointer pl-5">{{'partner.priceOut.add' | translate}}</button>
    </ng-template>
</div>
