<div class="card mb-1">
    <div class="card-header card-header-toggle" (click)="toggle()">
        <a data-toggle="collapse" aria-expanded="true">
            <i [ngClass]="'fa fa-sort-'+(isShow ?'desc':'asc')" aria-hidden="true"></i>
            <span class="ml-1">{{'partner.priceInManagement' | translate}}</span></a>
    </div>
    <div *ngIf="isShow" class="collapse show">
        <div *ngIf="!isSaving else addPriceIn">
            <button (click)="navigateToPriceInForm()"
                    class="btn btn-link font-italic cursor-pointer pl-5">{{'partner.priceIn' | translate}}</button>
        </div>
    </div>
    <ng-template #addPriceIn>
        <button [disabled]="disable" [class.disabled]="disable" (click)="navigateToPriceInForm()"
                class="btn btn-link font-italic cursor-pointer pl-5">{{'partner.priceIn.add' | translate}}</button>
    </ng-template>
</div>
