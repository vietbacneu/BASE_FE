<div class="row flex-column">
  <label class="title-chart">
    <span class="title-width">Thống kê công nợ của đối tác theo đơn vị - đối tác</span></label>
  <div class="d-flex">
    <span class="flex-grow-1" >
    </span>
    <label class="col-sm-3 col-form-label custom-label-right bold">MM còn nợ (>=)</label>
    <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
      <input #input  type="text" class="w-100 form-control" formControlName="totalMmOwed"
             (keypress)="onTrimZero($event)" (blur)="deleteZero($event); loadData()"
             [textMask]="{mask: currencyMask}"
             (keydown.enter)="loadData()">
    </form>
  </div>
  <div class="d-flex">
    <div class="flex-grow-1"></div>
    <a (click)="openModalZoom()" ngbTooltip="Phóng to"><i class="fa fa-arrows-alt" style="font-size: 15px; float: right;
    color: #d6d5d5;position: relative; z-index: 1;"></i></a>
  </div>
  <highcharts-chart
    id="container"
    [Highcharts] = "highcharts"
    [options] = "chartOptions"
    style = "width: 100%; height: 400px; display: block;">
  </highcharts-chart>


  <div class="row d-flex justify-content-end pr-2">
    <button type="button" class="btn btn-danger" (click)="openModalDetail()">Xem chi tiết</button>
  </div>
</div>
