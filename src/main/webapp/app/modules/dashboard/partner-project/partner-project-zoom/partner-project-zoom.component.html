<div class="custom-modal-large" jhiModalDrag [handle]="handle">
  <div class="modal-header" #handle>
    <h5 class="modal-title mt-0">
      Thống kê công nợ của đối tác theo hợp đồng đã ký</h5>
    <button type="button" class="close" aria-label="Close" (click)="onCloseAddModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
  <div class="modal-body">
    <div class="d-flex">
    <span class="flex-grow-1"></span>
    <label class="col-sm-6 col-form-label custom-label-right bold">Thời gian kết thúc</label>
    <div class="col-sm-4">
      <jhi-date-picker-popup [(ngModel)]="dataSearch" (ngModelChange)="onChangeData($event)"
                             (keyup.enter)="onChangeData($event)"></jhi-date-picker-popup>
    </div>
    </div>
  </div>
  <div class="row ml-1" *ngIf="pieChartLabels && pieChartData">
    <canvas baseChart class="chart" height="500"
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [colors]="pieChartColors"
            [legend]="pieChartLegends">
    </canvas>
  </div>
