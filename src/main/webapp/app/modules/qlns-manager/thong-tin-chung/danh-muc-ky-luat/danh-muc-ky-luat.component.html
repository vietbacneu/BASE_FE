<jhi-spinner></jhi-spinner>
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <button routerLink="" class="btn btn-link btn-custom-bg" ngbTooltip="{{'common.tooltip.home' | translate}}">
            <i class="fa fa-home icon-breadcrumb" aria-hidden="true"></i>
        </button>
    </li>
    <li class="breadcrumb-item">Thông tin chung</li>
    <li class="breadcrumb-item">Danh mục kỷ luật</li>
</ol>
<perfect-scrollbar class="ps" [style.max-height.px]="height" (window:resize)="onResize()">
    <div id="organizationCategories" class="page-content">
        <div class="card mb-1">
            <div class="card-header">
                <a data-toggle="collapse" href="#search" aria-expanded="true"><span>Điều kiện tìm kiếm</span></a>
            </div>
            <div id="search" class="collapse show">
                <div class="card-body">
                    <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" class="form-80-center">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row dropdown form-custom-select ">
                                    <label class="col-sm-3 custom-label-right">Mã kỷ luật</label>
                                    <div class="col-sm-8 form-custom-select">
                                        <input type="text" class="form-control" formControlName="maKyLuat"
                                               maxlength="45"
                                               (blur)="trimSpace('maKyLuat')">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row dropdown form-custom-select ">
                                    <label class="col-sm-3 custom-label-right">Tên kỷ luật</label>
                                    <div class="col-sm-8 form-custom-select">
                                        <input type="text" class="form-control" formControlName="tenLoi"
                                               maxlength="100"
                                               (blur)="trimSpace('tenLoi')">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success" (click)="onSearchData()">
                                <i class="fa fa-search mr-2" aria-hidden="true"></i><span>Tìm kiếm</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a data-toggle="collapse" href="#dataTable" aria-expanded="true"><span>Kết quả</span></a>
            </div>
            <div id="dataTable" class="collapse show">
                <div class="card-body pt-2 pb-0 px-2">
                    <div class="row d-flex justify-content-end pr-1">
                        <button type="button" class="btn btn-success" (click)="openModal('add')">
                            <i class="fa fa-plus mr-2" aria-hidden="true"></i><span>Thêm mới</span>
                        </button>
                    </div>
                    <div class="row">
                        <perfect-scrollbar id="scrollbarTable" class="ps">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                <tr class="text-center" jhiSort [(predicate)]="predicate" [(ascending)]="reverse">
                                    <th class="small-width-table" jhiTranslate="userGroup.orderNumber">STT
                                    </th>
                                    <th class="medium-width-table"><span>Mã kỷ luật</span></th>
                                    <th class="medium-width-table"><span>Tên kỷ luật</span></th>
                                    <th class="medium-width-table"><span>Mức kỷ luật</span></th>
                                    <th class="medium-width-table"><span>Miêu tả</span></th>
                                    <th class="medium-width-table action-width-four-icon custom-width"
                                        jhiTranslate="userGroup.action" style="width: 7rem;">
                                    </th>
                                </tr>
                                </thead>
                                <tbody *ngFor="let item of listData; index as i">
                                <tr>
                                    <td class="text-center">{{itemsPerPage * (page - 1) + i + 1}}</td>
                                    <td>{{item.maKyLuat}}</td>
                                    <td>{{item.tenLoi}}</td>
                                    <td>{{item.mucPhat}}</td>
                                    <td>{{item.mieuTa}}</td>
                                    <!--                                    <td>{{item.ngayKetThuc}}</td>-->
                                    <td class="text-center four-icon medium-width-table">
                                        <div class="group-action">
                                            <button class="btn btn-light" placement="top"
                                                    (click)="openModal('detail', item)"
                                                    ngbTooltip="{{'common.tooltip.action.detail' | translate}}"
                                                    onclick="this.blur();">
                                                <i class="fa fa-info-circle icon-update" aria-hidden="true"></i>
                                            </button>
                                            <button class="btn btn-light" placement="top"
                                                    (click)="openModal('update', item)"
                                                    ngbTooltip="{{'common.tooltip.action.update' | translate}}"
                                                    onclick="this.blur();">
                                                <i class="fa fa-pencil-square-o icon-update" aria-hidden="true"></i>
                                            </button>
                                            <button class="btn btn-light" placement="top"
                                                    ngbTooltip="{{'common.tooltip.action.delete' | translate}}"
                                                    (click)="onDelete(item.id)"
                                                    onclick="this.blur();">
                                                <i class="fa fa-trash icon-delete" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </perfect-scrollbar>
                    </div>
                    <div class="row justify-content-start py-2 pl-1  table-footer no-data"
                         *ngIf="!totalItems">
                        <p style="color: red" class="item-count">Không có bản ghi</p>
                    </div>

                    <div class="d-flex justify-content-end table-footer" [hidden]="!totalItems">
                        <div class="row justify-content-center">
                            <p class="item-count">{{'common.table.totalItems'| translate}} {{totalItems}}</p>
                            <ngb-pagination *ngIf="totalItems" [collectionSize]="totalItems" [(page)]="page"
                                            [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true"
                                            [boundaryLinks]="true"
                                            (pageChange)="loadPage(page)">
                            </ngb-pagination>
                            <jhi-page-size (onChangePageSize)="changePageSize($event)"></jhi-page-size>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</perfect-scrollbar>
