<div style="display: block;">
    <div class="custom-modal-large" jhiModalDrag [handle]="handle">
        <div class="modal-header" #handle>
            <h5 class="modal-title mt-0" *ngIf="type === 'add'">Thêm mới nhà cung cấp</h5>
            <h5 class="modal-title mt-0" *ngIf="type === 'detail'">Chi tiết nhà cung cấp</h5>
            <h5 class="modal-title mt-0" *ngIf="type === 'update'">Cập nhật nhà cung cấp</h5>
            <button type="button" class="close" aria-label="Close" (click)="onCancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off" class="form-90-center">
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group dropdown form-custom-select"
                         [ngClass]="{'has-error': isFieldValid('maNhaCungCap')}">
                        <label [ngClass]="type === 'update' ? 'required' : '' || type === 'add' ? 'required' : ''"
                               class="form-control-label">Mã nhà cung cấp</label>
                        <input type="text" class="form-control" formControlName="maNhaCungCap"
                               (blur)="trimSpace('maNhaCungCap')"
                               [readOnly]="type == 'detail'"
                               maxlength="200">
                        <jhi-error-messages *ngIf="formControl['maNhaCungCap'].hasError('required')"
                                            [displayError]="isFieldValid('maNhaCungCap')"
                                            errorMsg="Mã nhà cung cấp không được để trống">
                        </jhi-error-messages>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group dropdown form-custom-select"
                         [ngClass]="{'has-error': isFieldValid('tenNhaCungCap')}">
                        <label [ngClass]="type === 'update' ? 'required' : '' || type === 'add' ? 'required' : ''"
                               class="form-control-label">Tên nhà cung cấp</label>
                        <input type="text" class="form-control" formControlName="tenNhaCungCap"
                               (blur)="trimSpace('tenNhaCungCap')"
                               [readOnly]="type == 'detail'"
                               maxlength="200">
                        <jhi-error-messages *ngIf="formControl['tenNhaCungCap'].hasError('required')"
                                            [displayError]="isFieldValid('tenNhaCungCap')"
                                            errorMsg="Tên nhà cung cấp không được để trống">
                        </jhi-error-messages>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group dropdown form-custom-select">
                        <label class="form-control-label">Mã số thuế</label>
                        <input type="text" class="form-control" formControlName="maSoThue"
                               (blur)="trimSpace('maSoThue')"
                               [readOnly]="type == 'detail'"
                               maxlength="200">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group dropdown form-custom-select">
                        <label class="form-control-label">Số điện thoại</label>
                        <input type="text" class="form-control" formControlName="sdt"
                               (blur)="trimSpace('sdt')"
                               [readOnly]="type == 'detail'" (keypress)="numberOnly($event)"
                               maxlength="10">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group dropdown form-custom-select">
                        <label class="form-control-label">Địa chỉ</label>
                        <input type="text" class="form-control" formControlName="diaChi"
                               (blur)="trimSpace('diaChi')"
                               [readOnly]="type == 'detail'"
                               maxlength="200">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-center" style="margin-bottom: 2%;">
        <button *ngIf="type === 'add' || type === 'update'" type="submit" class="btn btn-danger"
                (click)="onSubmit()">
            <i class="fa fa-floppy-o mr-2" aria-hidden="true"></i><span
                jhiTranslate="{{'common.button.confirm.save'}}"></span>
        </button>

        <button *ngIf="type === 'add' || type === 'update'" type="submit" class="btn btn-light"
                (click)="onCancel()">
            <i class="fa fa-times mr-2" aria-hidden="true"></i><span
                jhiTranslate="{{'common.button.confirm.cancel'}}"></span>
        </button>
        <button *ngIf="type === 'detail'" type="button" class="btn btn-light" (click)="onCancel()">
            <i class="fa fa-times mr-2" aria-hidden="true"></i><span
                jhiTranslate="{{'common.button.confirm.close'}}"></span>
        </button>
    </div>
</div>
